<body>
    <script>
        function higher(n1, n2){
            if (n1<n2) return n2;
            return n1;
        }

        function lower(n1, n2){
            if(n1<n2)return n1;
            return n2;
        }

        function higher3nums(n1, n2, n3){
            return higher(n3, higher(n1, n2));
        }

        function higher3numsA(n1, n2, n3){
            let big = n1;
            if (n2>big) big = n2;
            if (n3>big) big = n3;
            return big;
        }

        function higher3numsB(n1, n2, n3){
            if (n1>n2) {
                if (n3>n1) return n3;
                return n1;
            }
            if (n2>n3) return n2;
            return n3;
        }

        console.log(`higher (1,2) ${higher (1,2)}`);
        console.log(`higher (2,2) ${higher (2,2)}`);
        console.log(`higher (3,2) ${higher (3,2)}`);

        console.log(`lower (1,2) ${lower (1,2)}`);
        console.log(`lower (2,2) ${lower (2,2)}`);
        console.log(`lower (3,2) ${lower (3,2)}`);
        
        console.log(`higher3nums (1,2,3) ${higher3nums (1,2,3)}`);
        console.log(`higher3nums (2,2,3) ${higher3nums (2,2,3)}`);
        console.log(`higher3nums (1,3,3) ${higher3nums (1,3,3)}`);
        console.log(`higher3nums (4,2,3) ${higher3nums (4,2,3)}`);
        console.log(`higher3numsA (1,2,3) ${higher3numsA (1,2,3)}`);
        console.log(`higher3numsA (1,4,3) ${higher3numsA (1,4,3)}`);
        console.log(`higher3numsA (4,2,3) ${higher3numsA (4,2,3)}`);
        console.log(`higher3numsA (1,1,1) ${higher3numsA (1,1,1)}`);
        console.log(`higher3numsB (1,2,3) ${higher3numsB (1,2,3)}`);
        console.log(`higher3numsB (5,2,3) ${higher3numsB (5,2,3)}`);
        console.log(`higher3numsB (4,3,3) ${higher3numsB (4,3,3)}`);
        console.log(`higher3numsB (1,3,1) ${higher3numsB (1,3,1)}`);
        
    </script>
